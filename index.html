<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="height=device-height, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/reset.css"/>
<link rel="stylesheet" href="assets/css/style.css"/>
<script src="assets/script/script.js" defer></script>
<head>
	<title>Calculadora de IMC</title>
</head>
<body>
	<main>
		<section class="box">
			<p class="title" align="center">Calculadora de IMC</p>
			<p class="subtitle" align="center">Calcule seu IMC abaixo, e saiba como está sua saúde:</p>
			<h4>Informe sua altura:</h4>
			<input type="text" id="altura" placeholder="Sua altura (Exemplo: Se sua altura for 1.80 preencha 180)" maxlength="3">				
			<h4>Informe o seu peso:</h4>
			<input type="text" id="peso" placeholder="Seu peso (Exemplo 78) Kg">
			<section class="resultado">
				<h4>Resultado:</h4>
				<p id="result">SEU IMC (Insira os dados para calcular)</p>
				<p id="situacao">SITUAÇÃO (Insira os dados para calcular)</p>
			</section>
			<section><input type="submit" class="calcular" onclick="resultadoImc()" value="CALCULAR"/></section>
		</section>		
	</main>
</body>
</html>
